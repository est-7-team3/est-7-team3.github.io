<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>제주데이터허브</title>
    
    <style>
        .container {
            display: grid;
            grid-template-areas: 
                "banner banner"
                "aside carousel"
                "aside search"
                "aside table";
            grid-template-columns: 1fr 3fr;
        }

        .banner {
            grid-area: banner;
            background-color: lightcoral;
        }

        .aside {
            grid-area: aside;
            background-color: lightblue;
        }

        .carousel-container {
            grid-area: carousel;
            background-color: lightgreen;
        }

        .search-container {
            grid-area: search;
            background-color: lightyellow;
        }

        .table-container {
            grid-area: table;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            데이터

        <aside class="aside">

                            </li>
                        </ul>
                    </li>
                    <li>

                            <li>

        </aside>
        <div class="carousel-container">
